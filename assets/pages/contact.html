<body>

    <header class="header-container">

        <label class="burger" for="burger-check">
            <i class="fa-solid fa-bars"></i>
        </label>

        <input type="checkbox" class="burger-check" id="burger-check">

        <div class="header-left">

            <a href="/index.html">
                <img class="logo" src="/assets/images/logo empresa/logo.png" alt="Logo de la empresa">
            </a>

            <nav class="main-nav">

                <ul class="main-nav-list">
                    <li class="nav-item"><a href="/index.html">
                            Principal
                        </a></li>
                    <li class="nav-item"><a href="/assets/pages/products.html">
                            Productos
                        </a></li>
                    <li class="nav-item"><a href="/assets/pages/register.html">
                            Registro
                        </a></li>
                    <li class="nav-item"><a href="/assets/pages/contact.html">
                            Contacto
                        </a></li>
                    <li class="nav-item"><a href="/assets/pages/aboutus.html">
                            Acerca de nosotros
                        </a></li>
                    <li class="nav-item"><a href="/assets/pages/adminproducts.html">
                            Admin Products
                        </a></li>
                </ul>
            </nav>

        </div>

        <div class="header-right">

            <img class="user-logo" src="/assets/images/user logo.webp" alt="">
            <i class="fa-solid fa-cart-shopping"></i>

        </div>

    </header>

    <main>

        <div class="main-container">
            <h1>Contacto</h1>
            <div class="container">
                <form>
                    <label for="name">Escriba su nombre completo</label>
                    <input type="text" minlength="3" maxlength="20" placeholder="Nombre completo" id="name"
                        name="nombre" required pattern="^[a-zA-Z]+( [a-zA-Z]+)*$">
                    <label for="email">Escriba su email</label>
                    <input type="text" id="email" name="email" placeholder="Email" minlength="10" maxlength="40"
                        required pattern="[A-Za-z0-9._+\-']+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$">
                    <label for="comment">Déjenos su mensaje!</label>
                    <textarea name="comment" id="comment" rows="10" cols="5" required></textarea>
                    <button type="submit">Contactar</button>
                </form>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d580.5674319105424!2d-58.43909262237481!3d-34.599474454879974!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca735a1475a9%3A0x6d7b590d3fee6495!2sAv.%20Corrientes%205256%2C%20C1414%20AJS%2C%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1738167307061!5m2!1ses-419!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>

    </div>

    </div>
    <footer class="footer-container">
        <div class="social-networks">
            <div class="facebook">
                <i class="fa-brands fa-facebook"> </i>
                <a href="https://www.facebook.com/">Facebook</a>
            </div>
            <div class="instagram">
                <i class="fa-brands fa-instagram"></i>
                <a href="https://www.instagram.com/">Instagram</a>
            </div>
            <div class="twitter">
                <i class="fa-brands fa-x-twitter"></i>
                <a href="https://x.com/">Twitter</a>
            </div>
            <div class="youtube">
                <i class="fa-brands fa-youtube"></i>
                <a href="https://www.youtube.com/">Youtube</a>
            </div>
        </div>
        <div class="copyright">
            <img class="copyright-logo" src="/assets/images/logo empresa/logo.png" alt="">
            <p>Copyright © 2025 SmartZone</p>
        </div>
        <div class="customer-services">
            <p>Atención al cliente:</p>
            <div class="whatsapp">
                <i class="fa-brands fa-whatsapp"></i>
                <span> +54 1122334455</span>
            </div>
            <p>smartzoneconsultas@gmail.com</p>
            <p>Lunes a viernes de 9 a 18hs</p>
        </div>
    </footer>
</body>

</html>
